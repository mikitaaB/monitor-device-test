services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_started
    environment:
      - VITE_API_BASE_URL=http://localhost:${API_PORT:-3000}
    restart: unless-stopped
    networks:
      - app-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    ports:
      - "${API_PORT:-3000}:3000"
    env_file:
      - .env
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push --accept-data-loss &&
        npm run start
      "
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:18.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-monitor_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/18/docker
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-monitor_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  pg_data:


networks:
  app-network:
    driver: bridge
